<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click) = "sort('name')" class="sortable">Name</th>
      <th (click) = "sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
    <tr *ngFor="let slist of satellites">
      <td>{{slist.name}}</td>
      <td [class.warning]='slist.shouldShowWarning()'>{{slist.type}}</td> 
      <td>{{slist.operational}}</td>
      <td>{{slist.orbitType}}</td>
      <td>{{slist.launchDate}}</td>
      </tr> 
</table>
